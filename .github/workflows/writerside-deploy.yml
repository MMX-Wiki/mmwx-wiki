name: Build and Deploy Writerside Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_VERSION: '2025.04.8412'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build group using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: 'Writerside/all-docs'
          is-group: true
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs-group
          path: |
            artifacts/*.zip
            artifacts/report.json
          retention-days: 7

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download group docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-group
          path: '.'

      - name: Unzip all webhelp zips
        shell: bash
        run: |
          shopt -s nullglob
          mkdir -p dir
          # Find ZIPs whether they were saved under artifacts/ or flattened to the current dir
          zips=(artifacts/*.zip *.zip)
          found=()
          for z in "${zips[@]}"; do
            if [ -f "$z" ]; then
              found+=("$z")
            fi
          done
          if [ ${#found[@]} -eq 0 ]; then
            echo "No ZIP artifacts found in either artifacts/*.zip or *.zip"
          else
            echo "Unzipping the following artifacts:" "${found[@]}"
            for z in "${found[@]}"; do
              unzip -O UTF-8 -oq "$z" -d dir
            done
          fi

      - name: Flatten group output into dir if nested
        shell: bash
        run: |
          shopt -s nullglob dotglob
          if [ ! -f dir/index.html ]; then
            # If there's exactly one subfolder in dir/ that contains index.html, move its content up
            candidates=()
            for d in dir/*/; do
              [ -f "${d}index.html" ] && candidates+=("$d")
            done
            if [ ${#candidates[@]} -eq 1 ]; then
              d="${candidates[0]%/}"
              echo "Flattening $d into dir/"
              mv "$d"/* dir/
              rm -rf "$d"
            fi
          fi

      - name: Create root index.html in dir if missing (fallback)
        shell: bash
        run: |
          if [ ! -f dir/index.html ]; then
            echo "No root index.html found in dir/. Creating a simple entry page.";
            shopt -s nullglob
            first_dir=""
            for d in dir/*/; do
              if [ -d "$d" ] && [ -f "$d/index.html" ]; then
                first_dir="${d#dir/}"
                break
              fi
            done
            if [ -n "$first_dir" ]; then
              # Create a minimal redirect to the first found docs directory
              printf '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=%s/"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Redirecting…</title><script>location.replace("%s/");</script><p>Redirecting to documentation… <a href="%s/">Click here if not redirected</a>' "$first_dir" "$first_dir" "$first_dir" > dir/index.html
            else
              # Fall back to a simple listing if no docs directories were found
              {
                echo '<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Documentation</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:2rem;max-width:900px;margin:auto}h1{margin-top:0}ul{line-height:1.8}</style></head><body><h1>Documentation</h1><p>No Writerside bundles found. Ensure artifacts are unzipped into the dir/ folder.</p></body></html>'
              } > dir/index.html
            fi
          else
            echo "index.html already present in dir/ (from Writerside group build).";
          fi

      - name: Rewrite root-relative URLs to GitHub Pages project path
        shell: bash
        run: |
          set -euo pipefail
          BASE="/${GITHUB_REPOSITORY#*/}/"
          echo "Rewriting root-relative URLs to use base: $BASE"
          # Only rewrite if base is not just "/"
          if [ "$BASE" != "/" ]; then
            export BASE
            # HTML and JS attribute values: href="/..., src="/..., content="/..."
            # Preserve the original path after the leading slash while prefixing BASE
            find dir -type f \( -name "*.html" -o -name "*.js" \) -print0 | xargs -0 -I{} perl -0777 -i -pe 'BEGIN{ $base=$ENV{"BASE"} } s{\b(href|src|content)="(/(?!/)[^"]*)"}{$1="$base$2"}g' "{}"
            # Normalize accidental double slashes after the base prefix (e.g., /repo//engineering -> /repo/engineering)
            find dir -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) -print0 | xargs -0 -I{} perl -0777 -i -pe 'BEGIN{ $base=$ENV{"BASE"} } s{\Q$base\E//}{$base}g' "{}"
            # Ensure trailing slash when linking to instance root directories so that index.html is served
            find dir -type f \( -name "*.html" -o -name "*.js" \) -print0 | xargs -0 -I{} perl -0777 -i -pe 'BEGIN{ $base=$ENV{"BASE"} } s{\b(href|src)="(\Q$base\E(?:hi|engineering|estimating|innergy|project-management))(?!/)(?=["?#])}{$1="$2/"}g' "{}"
            # HTML <base href="/"> tag
            find dir -type f -name "*.html" -print0 | xargs -0 -I{} perl -0777 -i -pe 'BEGIN{ $base=$ENV{"BASE"} } s{<base\s+href="/(?!/)}{<base href="$base"}gi' "{}"
            # JS: absolute URLs inside strings like fetch("/api"), location.assign('/path'), etc.
            find dir -type f -name "*.js" -print0 | xargs -0 -I{} perl -0777 -i -pe 'BEGIN{ $base=$ENV{"BASE"} } s{(["\x27`])/(?!/)}{$1 . $base}ge' "{}"
            # CSS: url(/...)
            find dir -type f -name "*.css" -print0 | xargs -0 -I{} perl -0777 -i -pe 'BEGIN{ $base=$ENV{"BASE"} } s{url\(\s*/(?!/)}{url($base}g' "{}"
          else
            echo "BASE is '/', skipping rewrite."
          fi

      - name: List site structure (debug)
        shell: bash
        run: |
          echo "Listing top-level of dir/:"; ls -la dir || true
          echo "Listing instance directories:"; for d in hi engineering estimating innergy project-management; do if [ -d "dir/$d" ]; then echo "== $d =="; ls -la "dir/$d" | sed 's/^/    /'; fi; done
          echo "Index files found:"; find dir -maxdepth 2 -type f -name index.html -print | sed 's/^/  /'

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dir'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4