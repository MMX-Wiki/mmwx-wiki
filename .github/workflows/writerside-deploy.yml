name: Build and Deploy Writerside Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_VERSION: '2025.04.8412'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build group using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: 'Writerside/all-docs'
          is-group: true
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs-group
          path: |
            artifacts/*.zip
            artifacts/report.json
          retention-days: 7

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download group docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-group
          path: '.'

      - name: Unzip all webhelp zips
        shell: bash
        run: |
          shopt -s nullglob
          for z in artifacts/*.zip; do
            unzip -O UTF-8 -qq "$z" -d .
          done

      - name: Create root index.html if missing (fallback)
        shell: bash
        run: |
          if [ ! -f index.html ]; then
            echo "No root index.html found. Creating a simple entry page.";
            shopt -s nullglob
            first_dir=""
            for d in webHelp*2; do
              if [ -d "$d" ] && [ -f "$d/index.html" ]; then
                first_dir="$d"
                break
              fi
            done
            if [ -n "$first_dir" ]; then
              # Create a minimal redirect to the first found docs directory
              printf '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=%s/"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Redirecting…</title><script>location.replace("%s/");</script><p>Redirecting to documentation… <a href="%s/">Click here if not redirected</a>' "$first_dir" "$first_dir" "$first_dir" > index.html
            else
              # Fall back to a simple listing if no docs directories were found
              {
                echo '<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Documentation</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:2rem;max-width:900px;margin:auto}h1{margin-top:0}ul{line-height:1.8}</style></head><body><h1>Documentation</h1><p>No Writerside bundles found. Ensure artifacts are unzipped into the root.</p></body></html>'
              } > index.html
            fi
          else
            echo "index.html already present (from Writerside group build).";
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4