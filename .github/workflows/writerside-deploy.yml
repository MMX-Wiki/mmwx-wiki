# Name of the workflow
name: Deploy Writerside Docs to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds the Writerside documentation
  build:
    name: Build Writerside Docs
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Runs the Writerside Docker container to build the docs
      #    It mounts the current directory (.) into the container's /data directory
      - name: Build with Writerside Docker
        uses: docker://registry.jetbrains.team/p/writerside/builder/writerside-builder:latest
        with:
          args: |
            build
            --source-dir .
            --output-dir ./artifacts/web

      # 3. Uploads the built HTML site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./artifacts/web

  # This job deploys the artifact to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    # Requires the 'build' job to have completed successfully
    needs: build
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an authentic source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
