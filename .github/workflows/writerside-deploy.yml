name: Build and Deploy Writerside Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_VERSION: '2025.04.8412'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        instance: [ 'Writerside/hi', 'Writerside/eng', 'Writerside/est', 'Writerside/i', 'Writerside/pm' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Define instance id and artifacts
        id: define-ids
        run: |
          INSTANCE="${{ matrix.instance }}"
          INSTANCE_ID=${INSTANCE#*/}
          INSTANCE_ID_UPPER=$(echo "$INSTANCE_ID" | tr '[:lower:]' '[:upper:]')
          ARTIFACT="webHelp${INSTANCE_ID_UPPER}2-all.zip"
          ALGOLIA_ARTIFACT="algolia-indexes-${INSTANCE_ID_UPPER}.zip"
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "algolia_artifact=$ALGOLIA_ARTIFACT" >> $GITHUB_OUTPUT

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ matrix.instance }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ steps.define-ids.outputs.instance_id }}
          path: |
            artifacts/${{ steps.define-ids.outputs.artifact }}
            artifacts/report.json
            artifacts/${{ steps.define-ids.outputs.algolia_artifact }}
          retention-days: 7

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all docs artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: docs-*
          merge-multiple: true
          path: '.'

      - name: Unzip all webhelp zips
        shell: bash
        run: |
          shopt -s nullglob
          for z in artifacts/*.zip; do
            unzip -O UTF-8 -qq "$z" -d .
          done

      - name: Create root index.html
        shell: bash
        run: |
          {
            echo '<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Documentation</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:2rem;max-width:900px;margin:auto}h1{margin-top:0}ul{line-height:1.8}</style></head><body><h1>Documentation</h1><p>Select an instance:</p><ul>'
            shopt -s nullglob
            found=0
            for d in webHelp*2; do
              if [ -d "$d" ] && [ -f "$d/index.html" ]; then
                echo "<li><a href=\"$d/\">$d</a></li>"
                found=1
              fi
            done
            if [ $found -eq 0 ]; then
              echo "<li>No documentation bundles found.</li>"
            fi
            echo '</ul></body></html>'
          } > index.html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4